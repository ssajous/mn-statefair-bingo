<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Start a New Bingo Game</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form ng-submit="game.create()" role="form">
                <div class="form-group">
                    <label for="name">Game Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter a name for your game"/>
                </div>


                <button type="submit" class="btn btn-primary">Create Game</button>
            </form>
        </div>
    </div>
</div>
